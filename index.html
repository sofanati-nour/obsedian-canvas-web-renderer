<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #222;
        }

        canvas {
            display: block;
            background: #222;
        }

        #iframe-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        #markdown-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .markdown-content {
            position: absolute;
            color: #fff;
            font-family: sans-serif;
            padding: 8px;
            box-sizing: border-box;
            overflow-y: auto;
            pointer-events: auto;
        }

        .markdown-content h1 { font-size: 18px; margin: 8px 0; }
        .markdown-content h2 { font-size: 16px; margin: 8px 0; }
        .markdown-content h3 { font-size: 14px; margin: 8px 0; }
        .markdown-content p { font-size: 14px; margin: 8px 0; }
        .markdown-content ul { padding-left: 20px; }
        .markdown-content code { background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; }
        .markdown-content pre { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 3px; overflow-x: auto; }

        .link-iframe {
            position: absolute;
            border: 1px solid #888;
            pointer-events: auto;
        }

        #minimap {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 2px solid #444;
            z-index: 1000;
            background: #333;
            pointer-events: none;
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(51, 51, 51, 0.8);
            padding: 10px;
            border-radius: 8px;
            align-items: center;
            transition: transform 0.3s ease;
        }

        #controls.collapsed {
            transform: translateX(calc(100% - 32px));
        }

        #controls.collapsed #toggle-collapse {
            transform: rotate(180deg);
        }

        #toggle-collapse {
            position: absolute;
            left: -2px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(51, 51, 51, 0.8);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        #toggle-collapse:hover {
            background: rgba(68, 68, 68, 0.8);
        }

        #controls-content {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #controls button {
            background: #444;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #controls button:hover {
            background: #555;
        }

        #zoom-slider {
            width: 100px;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="1000" height="600"></canvas>
    <div id="iframe-layer"></div>
    <div id="markdown-layer"></div>
    <canvas id="minimap" width="200" height="150"></canvas>
    <div id="controls">
        <button id="toggle-collapse">â€¹</button>
        <div id="controls-content">
            <button id="zoom-out">-</button>
            <input type="range" id="zoom-slider" min="-30" max="30" value="0">
            <button id="zoom-in">+</button>
            <button id="reset-view">Reset</button>
            <button id="toggle-minimap">Hide Minimap</button>
        </div>
    </div>

    <script src="colors.config.js"></script>
    <script src="app.js"></script>
</body>

</html>
